<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WHOSENXT Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">WHOSENXT Admin Dashboard</h1>
    <button id="theme-toggle" 
            aria-label="Activate dark mode" 
            aria-pressed="false"
            class="theme-btn">
      ðŸŒ™
    </button>
  </header>

  <main class="container">
    <section class="summary" aria-label="Quick stats">
      <div class="card purple" role="region" aria-labelledby="labelOrders">
        <div id="labelOrders" class="card-title">Total Orders</div>
        <div id="totalOrders" class="card-value">--</div>
      </div>
      <div class="card dark" role="region" aria-labelledby="labelDrivers">
        <div id="labelDrivers" class="card-title">Active Drivers</div>
        <div id="activeDrivers" class="card-value">--</div>
      </div>
      <div class="card purple" role="region" aria-labelledby="labelPayouts">
        <div id="labelPayouts" class="card-title">Pending Payouts</div>
        <div id="pendingPayouts" class="card-value">$--</div>
      </div>
    </section>

    <section class="orders" aria-labelledby="recentOrders">
      <h2 id="recentOrders">Recent Orders</h2>
      <table class="orders-table" aria-describedby="ordersDesc">
        <caption id="ordersDesc">List of latest orders with status and amounts</caption>
        <thead>
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer</th>
            <th scope="col">Driver</th>
            <th scope="col">Status</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Rows inserted via script -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    &copy; 2025 WHOSENXT. All rights reserved.
  </footer>

  <script src="admin.js"></script>
  <noscript>
    <div role="alert" class="no-js-warning">
      JavaScript is required for full functionality. Please enable JavaScript.
    </div
